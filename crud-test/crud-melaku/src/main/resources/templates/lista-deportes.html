<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Deportes</title>
</head>
<body>
    <h1>Lista de Deportes</h1>
    <ul>
        <li th:each="deporte : ${deportes}">
            <span th:text="${deporte.nombre}"></span>
            <a th:href="@{/deportes/editar/{id}(id=${deporte.id})}">Editar</a>
            <a th:href="@{/deportes/eliminar/{id}(id=${deporte.id})}">Eliminar</a>
        </li>
    </ul>
    <a th:href="@{/deportes/formulario}">Nuevo Deporte</a>
</body>
</html>
